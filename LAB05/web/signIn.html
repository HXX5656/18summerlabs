<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
<form action="SignIn" method="post" class="container">
    <label class="row"><span class="col-sm-4">first name :</span><input name="firstName" type="text" class="col-sm-8"></label>
    <label class="row"><span class="col-sm-4">last name :</span><input name="lastName" type="text" class="col-sm-8"></label>
    <label class="row"><span class="col-sm-4">email address :</span><input name="email" type="text" class="col-sm-8"></label>
    <input type="submit" class="col-sm-2" value="submit">
</form>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
